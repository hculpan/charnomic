<blockquote class="status-{{ page.status }}">{{ content }}
  <hr>
  <h4>Called by: {{ page.called-by }} on {{ page.called-on | date: '%B %d, %Y %r' }}</h4>
  <h4>Judged by: {{ page.judged-by }} on {{ page.judged-on | date: '%B %d, %Y %r' }}</h4>
  <h4>Overruled: {{ page.overruled }}
  <hr>
</blockquote>
