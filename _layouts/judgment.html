<blockquote class="status-{{ page.status }}">{{ page.number }} - {{ content }}
  <hr>
  <h4>Requested by: {{ page.requested-by }} on {{ page.requested-date | date: '%B %d, %Y %r' }}</h4>
  <h4>Written by: {{ page.written-by }} on {{ page.written-date | date: '%B %d, %Y %r' }}</h4>
  <h4>Status: {{ page.status }}
  <hr>
</blockquote>
