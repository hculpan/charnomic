<blockquote class="status-{{ page.status}}">{{ page.number }} - {{ content }}
  <hr>
  <h4>Proposed by: {{ page.proposed-by }} on {{ page.date | date: '%B %d, %Y %r' }}</h4>
  <h4>Votes in favor: {{ page.votes-in-favor }}</h4>
  <h4>Votes against: {{ page.votes-against }}</h4>
  <h4>Status: {{ page.status }}
  <hr>
</blockquote>
